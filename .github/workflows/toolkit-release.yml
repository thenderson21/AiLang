name: Toolkit Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    name: prepare-release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce main branch
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_NAME}" != "main" ]]; then
            echo "Releases can only run from main." >&2
            exit 1
          fi

      - name: Compute version and tag
        id: version
        shell: bash
        run: |
          set -euo pipefail
          VERSION="0.0.1-alpha.${GITHUB_RUN_NUMBER}"
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.version.outputs.tag }}"
          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists on origin."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "${TAG}" -m "Release ${TAG}" "${GITHUB_SHA}"
            git push origin "${TAG}"
          fi

  golden-gate:
    name: golden-gate-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            frontend: aos_frontend
            airun: airun
          - os: macos-14
            rid: osx-arm64
            frontend: aos_frontend
            airun: airun
          - os: windows-latest
            rid: win-x64
            frontend: aos_frontend.exe
            airun: airun.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ./src/AiCLI/AiCLI.csproj

      - name: Build airun + frontend for gate (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          dotnet publish ./src/AiCLI/AiCLI.csproj \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -o ./dist
          cc -std=c11 -O2 ./tools/aos_frontend.c -o "./dist/${{ matrix.frontend }}"
          chmod +x "./dist/${{ matrix.airun }}" "./dist/${{ matrix.frontend }}"

      - name: Setup MSVC tools
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build airun + frontend for gate (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet publish .\src\AiCLI\AiCLI.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -o .\dist
          cl /nologo /O2 /std:c11 /Fe:.\dist\${{ matrix.frontend }} .\tools\aos_frontend.c
          Remove-Item -Force .\aos_frontend.obj -ErrorAction SilentlyContinue

      - name: Run full golden gate
        shell: bash
        env:
          AIRUN_BIN: ./dist/${{ matrix.airun }}
          AOS_FRONTEND: ./dist/${{ matrix.frontend }}
        run: ./scripts/test.sh

  package:
    name: package-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs:
      - prepare
      - golden-gate
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar.gz
            frontend: aos_frontend
            airun: airun
          - os: macos-14
            rid: osx-arm64
            archive: tar.gz
            frontend: aos_frontend
            airun: airun
          - os: macos-14
            rid: osx-x64
            archive: tar.gz
            frontend: aos_frontend
            airun: airun
          - os: windows-latest
            rid: win-x64
            archive: zip
            frontend: aos_frontend.exe
            airun: airun.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ./src/AiCLI/AiCLI.csproj

      - name: Publish airun (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          dotnet publish ./src/AiCLI/AiCLI.csproj \
            -c Release \
            -r "${{ matrix.rid }}" \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -p:Version="${{ needs.prepare.outputs.version }}" \
            -o ./dist

      - name: Publish airun (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet publish .\src\AiCLI\AiCLI.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:Version=${{ needs.prepare.outputs.version }} `
            -o .\dist

      - name: Build frontend parser (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          cc -std=c11 -O2 ./tools/aos_frontend.c -o "./dist/${{ matrix.frontend }}"
          chmod +x "./dist/${{ matrix.frontend }}"

      - name: Setup MSVC tools
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build frontend parser (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cl /nologo /O2 /std:c11 /Fe:.\dist\${{ matrix.frontend }} .\tools\aos_frontend.c
          Remove-Item -Force .\aos_frontend.obj -ErrorAction SilentlyContinue

      - name: Stage compiler assets (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ./dist/compiler
          cp ./src/compiler/*.aos ./dist/compiler/

      - name: Stage compiler assets (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force .\dist\compiler | Out-Null
          Copy-Item .\src\compiler\*.aos .\dist\compiler\

      - name: Pack release artifact (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ needs.prepare.outputs.version }}"
          PACKAGE_DIR="airun-${VERSION}-${{ matrix.rid }}"
          mkdir -p "${PACKAGE_DIR}"
          cp "./dist/${{ matrix.airun }}" "${PACKAGE_DIR}/"
          cp "./dist/${{ matrix.frontend }}" "${PACKAGE_DIR}/"
          cp -R ./dist/compiler "${PACKAGE_DIR}/compiler"
          cp ./LICENSE "${PACKAGE_DIR}/"
          tar -czf "${PACKAGE_DIR}.tar.gz" "${PACKAGE_DIR}"

      - name: Pack release artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ needs.prepare.outputs.version }}"
          $packageDir = "airun-$version-${{ matrix.rid }}"
          New-Item -ItemType Directory -Force $packageDir | Out-Null
          Copy-Item ".\dist\${{ matrix.airun }}" "$packageDir\${{ matrix.airun }}"
          Copy-Item ".\dist\${{ matrix.frontend }}" "$packageDir\${{ matrix.frontend }}"
          Copy-Item ".\dist\compiler" "$packageDir\compiler" -Recurse
          Copy-Item ".\LICENSE" "$packageDir\LICENSE"
          Compress-Archive -Path $packageDir -DestinationPath "$packageDir.zip"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: airun-${{ matrix.rid }}
          path: airun-${{ needs.prepare.outputs.version }}-${{ matrix.rid }}.${{ matrix.archive }}

  release:
    name: github-release
    runs-on: ubuntu-latest
    needs:
      - prepare
      - package

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: ./release-assets/*
