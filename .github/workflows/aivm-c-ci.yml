name: aivm-c-ci

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'AiVM.C/**'
      - 'scripts/test-aivm-c.sh'
      - 'scripts/aivm-parity-compare.sh'
      - 'scripts/aivm-dualrun-parity.sh'
      - 'scripts/aivm-dualrun-parity-manifest.sh'
      - 'AiVM.C/tests/parity_commands.txt'
      - 'AiVM.C/tests/parity_commands_portable.txt'
      - '.github/workflows/aivm-c-ci.yml'
  push:
    branches:
      - develop
      - main
    paths:
      - 'AiVM.C/**'
      - 'scripts/test-aivm-c.sh'
      - 'scripts/aivm-parity-compare.sh'
      - 'scripts/aivm-dualrun-parity.sh'
      - 'scripts/aivm-dualrun-parity-manifest.sh'
      - 'AiVM.C/tests/parity_commands.txt'
      - 'AiVM.C/tests/parity_commands_portable.txt'
      - '.github/workflows/aivm-c-ci.yml'

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure + build + test (Unix)
        if: runner.os != 'Windows'
        run: ./scripts/test-aivm-c.sh

      - name: Configure + build + test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S AiVM.C -B .tmp/aivm-c-build
          cmake --build .tmp/aivm-c-build
          ctest --test-dir .tmp/aivm-c-build --output-on-failure

      - name: Run parity manifest (Windows portable set)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ./scripts/aivm-dualrun-parity-manifest.sh AiVM.C/tests/parity_commands_portable.txt .tmp/aivm-dualrun-manifest/report.txt

      - name: Upload parity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aivm-parity-artifacts-${{ matrix.os }}
          path: |
            .tmp/aivm-dualrun-manifest/report.txt
            .tmp/aivm-dualrun-manifest/*.left.out
            .tmp/aivm-dualrun-manifest/*.right.out
          if-no-files-found: ignore
